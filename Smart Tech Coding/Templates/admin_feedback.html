<!DOCTYPE html>
<html>
<head>
  <title>Admin Feedbacks</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #007BFF; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background: #007BFF; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Feedback Submissions</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Date</th>
    </tr>
    {% for fb in feedbacks %}
    <tr>
      <td>{{ fb[0] }}</td>
      <td>{{ fb[1] }}</td>
      <td>{{ fb[2] }}</td>
      <td>{{ fb[3] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
